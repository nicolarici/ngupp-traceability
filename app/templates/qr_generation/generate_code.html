{% extends "base.html" %}

{% block content %}
    <h1>{{ config.LABELS.codice }}</h1>
    <hr>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.codice.label }}<br>
            {{ form.codice(size=64) }}<br>
            {% for error in form.codice.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
